<div>
  <app-findbyid (newItemEvent)="addItem($event)"></app-findbyid> 
</div>


<div>
  <h2>Update Investor</h2>
  <form #updateForm="ngForm" (ngSubmit)="updateEntity()">
    <div>
      <label for="id">ID:</label>
      <input type="number" id="id" name="id" [(ngModel)]="investors.id" required>
    </div>

    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="investors.name" required>
    </div>

    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" [(ngModel)]="investors.address" required>
    </div>

    <div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" [(ngModel)]="investors.amount" required>
    </div>

    <button type="submit" [disabled]="updateForm.invalid">Update Entity</button>
  </form>
</div>
