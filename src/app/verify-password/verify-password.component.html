<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-center
          min-vh-100">
        <div class="col-12 col-md-8 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="mb-4">
                <h5>Forgot Password?</h5>
                <p class="mb-2">Enter your Account Number and PIN Number to reset the password
                </p>
              </div>
              <form>
                <div class="mb-3">
                  <label for="account" class="form-label"></label>
                  <input type="text" id="account" class="form-control" name="email" placeholder="Enter Your Account Number"
                    required="">
                </div>
                <div class="mb-3">
                  <label for="pin" class="form-label"></label>
                  <input type="text" id="pin" class="form-control" name="pin" placeholder="PIN Number"
                    required="">
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label"></label>
                  <input type="password" id="password" class="form-control" name="password" placeholder="password"
                    required="">
                </div>
                <div class="mb-3 d-grid">
                  <button type="submit" class="btn btn-primary">
                    Reset Password
                  </button>
                </div>
                <span>Don't have an account? <a href="#signup">sign in</a></span>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
