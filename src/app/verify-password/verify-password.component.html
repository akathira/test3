  <div id="register">
    <h1>Create Account</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmitSignIn()">
        <div class="grid grid-cols-2 gap-4">
          <div class="col-span-2">
            <label for="name"></label>
            <input formControlName="name" type="text" id="name" placeholder="Name"
              class="w-full px-1 py-1 border rounded-lg shadow-sm focus:outline-none focus:border-indigo-500" />
            <div *ngIf="f.name.invalid && f.name.touched" class="text-red-500 text-sm mt-1">
              Please enter a valid name.
            </div>
          </div>
          <div class="col-span-2">
            <label for="email"></label>
            <input formControlName="email" type="email" id="email" placeholder="Email"
              class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-indigo-500" />
            <div *ngIf="f.email.invalid && f.email.touched" class="text-red-500 text-sm mt-1">
              <div *ngIf="f.email.errors?.required">Email is required.</div>
              <div *ngIf="f.email.errors?.email">Please enter a valid email address.</div>
            </div>
          </div>
          <div class="col-span-2">
            <label for="address"></label>
            <input formControlName="address" type="text" id="address" placeholder="Address"
              class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-indigo-500" />
            <div *ngIf="f.address.invalid && f.address.touched" class="text-red-500 text-sm mt-1">
              Address is required.
            </div>
          </div>
          <div class="col-span-2">
            <label for="phone_number"></label>
            <input formControlName="phone_number" type="tel" id="phone_number" placeholder="Phone Number"
              class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-indigo-500" />

            <div *ngIf="f.phone_number.invalid && f.phone_number.touched" class="text-red-500 text-sm mt-1">
              <div *ngIf="f.phone_number.errors?.required">Phone number is required.</div>
              <div *ngIf="f.phone_number.errors?.pattern">Please enter a valid 10-digit phone number.</div>
            </div>
          </div>

          <div class="col-span-1 w-90" >
            <label for="password"></label>
            <input formControlName="password" type="password" id="password" placeholder="Password"
              class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-indigo-500 w-90"/>
            <div *ngIf="f.password.invalid && f.password.touched" class="text-red-500 text-sm mt-1">
            </div>
          </div>
          <div class="col-span-1 w-90">
            <label for="confirmPassword"></label>
            <input formControlName="confirmPassword" type="password" id="confirmPassword" placeholder="Confirm Password"
              class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:border-indigo-500 w-90" />
            <div *ngIf="f.confirmPassword.invalid && f.confirmPassword.touched" class="text-red-500 text-sm mt-1">
              <div *ngIf="f.confirmPassword.errors?.passwordMismatch">Passwords do not match.</div>
            </div>
          </div>

        </div>
        <div>
            <input class="submit-btn" type="submit" value="Sign Up">
        </div>
      </form>

    </div>
