<div>
    <app-findbyid (newItemEvent)="addItem($event)"></app-findbyid> 
  </div>
  
  
  <div>
    <h2>Update Transaction</h2>
    <form #updateForm="ngForm" (ngSubmit)="updateEntity()">
      <div>
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" [(ngModel)]="transactions.transactionId" required>
      </div>
  
      <div>
        <label for="name">Transaction Date</label>
        <input type="text" id="name" name="name" [(ngModel)]="transactions.transactionDate" required>
      </div>
  
      <div>
        <label for="address">Transaction Amount</label>
        <input type="text" id="address" name="address" [(ngModel)]="transactions.transactionAmount" required>
      </div>
  
      <button type="submit" [disabled]="updateForm.invalid">Update Entity</button>
    </form>
  </div>
