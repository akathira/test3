server.port=8090
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/bms_service
spring.datasource.username = root
spring.datasource.password = Root123$
spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect  ##Below spring 3.0.1 use this

#Auditing
spring.data.jpa.repositories.enabled=true
spring.jpa.properties.hibernate.ejb.event.post-insert=org.springframework.data.jpa.domain.support.AuditingEntityListener
spring.jpa.properties.hibernate.ejb.event.post-update=org.springframework.data.jpa.domain.support.AuditingEntityListener
spring.jpa.properties.hibernate.ejb.event.post-delete=org.springframework.data.jpa.domain.support.AuditingEntityListener
spring.jpa.properties.hibernate.ejb.event.pre-collection-update=org.springframework.data.jpa.domain.support.AuditingEntityListener


